<div class="container-fluid">
    <div class="row">
        <br>
        <div class="col-lg-12">
            
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-credit-card"></i> Vehicle
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover dt-responsive" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs1" width="100%">
                            <thead>
                                <tr>
                                    <th>License Number</th>
                                    <th>Color</th>
                                    <th>Maker</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="register in registers">
                                    <td>
										<div ng-hide="editingRegData[register.license_number]">{{ register.license_number }}</div>
										<div ng-show="editingRegData[register.license_number]"><input type="text" style="width:100%;" class="form-control" ng-model="register.license_number" /></div>
									</td>
                                    <td>
										<div ng-hide="editingRegData[register.license_number]">{{ register.color }}</div>
										<div ng-show="editingRegData[register.license_number]"><input type="text" style="width:100%;" class="form-control" ng-model="register.color" /></div>
									</td>
                                    <td>
										<div ng-hide="editingRegData[register.license_number]">{{ register.maker }}</div>
										<div ng-show="editingRegData[register.license_number]"><input type="text" style="width:100%;" class="form-control" ng-model="register.maker" /></div>
									</td>
                                    <td>
										<a href="" ng-hide="editingRegData[register.license_number]" ng-click="modifyReg(register)"><i class="fa fa-edit fa-lg"></i>&nbsp;Edit</a>
										<a href="" ng-show="editingRegData[register.license_number]" ng-click="updateReg(register)"><i class="fa fa-upload fa-lg"></i>&nbsp;Update</a>
										&nbsp;<a href="" ng-click="removeReg(register)"><i class="fa fa-remove fa-lg"></i>&nbsp;Remove</a>
									</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-default btn-circle btn-lg"  data-toggle="modal" data-target="#addVehicle"><i class="fa fa-plus"></i></button>
                        </div>
							<!-- Modal for add vehicle -->
							<div class="modal fade" id="addVehicle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							  <div class="modal-dialog" role="document">
								<div class="modal-content">
								  <div class="modal-header">										
									<h4 class="modal-title" id="myModalLabel">Add Vehicle</h4>
								  </div>
								  <div class="modal-body">
										<form>
											<div class="form-group row">
												<label for="inputLicenseNumber" class="col-sm-4 text-right form-control-label">License Number</label>
												<div class="input col-sm-8">
													<input type="text" class="form-control" name="inputLicenseNumber" id="inputLicenseNumber" placeholder="Enter License Number" required="required" ng-model="newRegister.license_number">
												</div>
											</div>
											<div class="form-group row">
												<label for="inputColor" class="col-sm-4 text-right  form-control-label">Color</label>
												<div class="input col-sm-8">
													<input type="text" class="form-control" name="inputColor" id="inputColor" placeholder="Enter Vehicle Color" required="required" ng-model="newRegister.color">
												</div>
											</div>
											<div class="form-group row">
												<label for="inputMaker" class="col-sm-4 text-right  form-control-label">Maker</label>
												<div class="input col-sm-8">
													<input type="text" class="form-control" name="inputMaker" id="inputMakern" placeholder="Enter Maker" required="required" ng-model="newRegister.maker">
												</div>
											</div>														
										</form>
								  </div>
								  <div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
									<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addReg(newRegister, true, null)">Add Vehicle</button>
								  </div>
								</div>
							  </div>
						</div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>

    

    <!-- /.row -->
	
	
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-credit-card"></i> Ownership
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover dt-responsive" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs2" width="100%">
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>License Number</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="own in owns">
                                    <td>
										<div ng-hide="editingOwnData[own.id]">{{ own.memberId }}</div>
										<div ng-show="editingOwnData[own.id]"><input type="text" style="width:100%;" class="form-control" ng-model="own.memberId" /></div>
									</td>
                                    <td>
										<div ng-hide="editingOwnData[own.id]">{{ own.license_number }}</div>
										<div ng-show="editingOwnData[own.id]"><input type="text" style="width:100%;" class="form-control" ng-model="own.license_number" /></div>
									</td>
                                    <td>
									<a href="" ng-hide="editingOwnData[own.id]" ng-click="modifyOwn(own)"><i class="fa fa-edit fa-lg"></i>&nbsp;Edit</a>
									<a href="" ng-show="editingOwnData[own.id]" ng-click="updateOwn(own)"><i class="fa fa-upload fa-lg"></i>&nbsp;Update</a>
								    &nbsp;<a href="" ng-click="removeOwn(own)"><i class="fa fa-remove fa-lg"></i>&nbsp;Remove</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-default btn-circle btn-lg"  data-toggle="modal" data-target="#addOwn"><i class="fa fa-plus"></i></button>
                        </div>
							<!-- Modal for add ownership -->
							<div class="modal fade" id="addOwn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							  <div class="modal-dialog" role="document">
								<div class="modal-content">
								  <div class="modal-header">										
									<h4 class="modal-title" id="myModalLabel">Add Ownership</h4>
								  </div>
								  <div class="modal-body">
										<form>
											<div class="form-group row">
												<label for="inputId" class="col-sm-4 text-right  form-control-label">ID</label>
												<div class="input col-sm-8">
													<input type="text" class="form-control" name="inputId" id="inputId" placeholder="Enter Driver's User ID" required="required" ng-model="newOwn.id">
												</div>
											</div>
											<div class="form-group row">
												<label for="inputLicenseNumber" class="col-sm-4 text-right form-control-label">License Number</label>
												<div class="input col-sm-8">
													<input type="text" class="form-control" name="inputLicenseNumber" id="inputLicenseNumber" placeholder="Enter License Number" required="required" ng-model="newOwn.license_number">
												</div>
											</div>													
										</form>
								  </div>
								  <div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
									<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addOwn(newOwn)">Add Ownership</button>
								  </div>
								</div>
							  </div>
						</div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>

    </div>

    <!-- /.row -->
	
</div>
<!-- /.container-fluid -->
